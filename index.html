<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden's Observation Journal</title>
</head>
<body>
    <canvas id="canvas" width="100%" height="100%"></canvas> <!-- Define the canvas element -->
    <div></div>
<script>
    function drawStars(){
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var numStars = 1000;

        // setting the width and height of the canvas to be full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight

        // Set the background color
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw bigger stars
        for (var count = 0; count <= numStars/2; count++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            ctx.fillStyle = "lightgray";
            // random star size 
            var starSize = Math.random() * 2.5;
            ctx.fillRect(x, y, starSize, starSize);
        }

        // Draw medium stars
        for (var count = 0; count <= numStars; count++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            ctx.fillStyle = "lightgray";
            // random star size 
            var starSize = Math.random() * 1.5;
            ctx.fillRect(x, y, starSize, starSize);
        }

        // Draw small stars
        for (var count = 0; count <= numStars; count++) {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            ctx.fillStyle = "lightgray";
            // random star size 
            var starSize = Math.random() 
            ctx.fillRect(x, y, 1, 1);
        }
    }

    // Call drawStars function when the body is loaded
    window.onload = function() {
        drawStars();
    };
</script>
</body>
</html>
